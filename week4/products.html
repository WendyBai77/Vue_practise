<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="all.css" /> -->
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="text-end mt-4">
          <!-- @click觸發openModal函式，回傳'new'字串參數，對應開啟Modal後續任務  -->
          <button class="btn btn-primary" @click="openModal('new')">
            建立新的產品
          </button>
        </div>
        <table class="table mt-4">
          <thead>
            <tr>
              <th width="120">分類</th>
              <th>產品名稱</th>
              <th width="120" class="text-end">原價</th>
              <th width="120" class="text-end">售價</th>
              <th width="100">是否啟用</th>
              <th width="120">編輯</th>
            </tr>
          </thead>
          <!-- 後台管理產品 表單內容 -->
          <tbody>
            <!-- 表單內容 需透過v-for渲染多筆資料，且綁並唯一值來顯示表格資料 -->
            <tr v-for="item in products" :key="item.id">
              <td>{{item.category}}</td>
              <td>{{item.title}}</td>
              <td class="text-end">{{item.origin_price}}</td>
              <td class="text-end">{{item.price}}</td>
              <td>
                <!-- v-if 假如庫存有值，則顯示啟用。反之顯示未啟用 -->
                <span v-if="item.is_enabled" class="text-success">啟用</span>
                <span v-else>未啟用</span>
              </td>
              <td>
                <!-- @click觸發openModal函式，回傳字串參數，對應開啟Modal後續任務。且需帶入從products陣列抓取，被指定的item元素 -->
                <div class="btn-group">
                  <button type="button" class="btn btn-outline-primary btn-sm"
                    @click="openModal('edit', item)">
                    編輯
                  </button>
                  <button type="button" class="btn btn-outline-danger btn-sm"
                    @click="openModal('delete', item)">
                    刪除
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <!-- 產品分頁元件 -->
        <pagination :pages="page" :get-product="getData" @chenge-page="getData"></pagination>
      </div>
      <!-- Modal元件 (productModal / delProductModal) -->
      <!-- productModal 產品編輯 -->
      <div id="productModal" ref="productModal" class="modal fade" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">       
      <!-- productModal 產品新增/編輯元件 -->
      <product-modal :temp-product="tempProduct" :is-new="isNew" @update="getData"> </product-modal>
      </div>

      <!-- delProductModal 產品刪除 -->
      <div id="delProductModal" ref="delProductModal" class="modal fade" tabindex="-1" aria-labelledby="delProductModalLabel" aria-hidden="true">
      <!-- delProductModal 產品刪除元件 -->
      <del-product-modal :temp-product="tempProduct" @update="getData"> </del-product-modal>
      </div>
      <!-- Modal -->
    </div>
    <!--  產品新增/編輯元件 使用x-template綁定方式建立樣板(id對應至app.component裡的id)-->
    <script type="text/x-template" id="product-modal-template">
        <div class="modal-dialog modal-xl">
          <div class="modal-content border-0">
            <div class="modal-header bg-dark text-white">
              <h5 id="productModalLabel" class="modal-title">
                <!--初始isNew為false，要當點擊"建立新產品"btn →觸發openModal函式isNew才會被指定為true。(而當點"編輯"btn→觸發openModal函式isNew由true被指定為false，則顯示編輯產品)-->
                <span v-if="isNew">新增產品</span>
                <span v-else>編輯產品</span>
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <div class="modal-body">
              <div class="row">
                <!-- 左 圖片區塊 -->
                <div class="col-sm-4">
                  <div class="mb-3">
                    <label for="imageUrl" class="form-label">主要圖片</label>
                    <!-- 主圖 v-model雙向綁定，才能對應到圖片連結-->
                    <input v-model="tempProduct.imageUrl" type="text" class="form-control mb-2" placeholder="請輸入圖片連結"/>
                    <!-- :src 透過v-bind 將圖片連結動態顯示到html屬性上 -->
                    <img class="img-fluid" :src="tempProduct.imageUrl" />
                  </div>
                  <h3 class="mb-3">多圖新增</h3>
                  <!-- Array.isArray(判別變數是否為陣列，下面為多圖新增區塊 -->
                  <!--v-for 渲染多筆資料，抓取tempProduct.imagesUrl(小圖)元素，再把元素指定為image，第二個參數為索引。
                  v-bind:src="item"→ 將資料綁定到html屬性上 (讓圖片顯示至畫面)-->
                  <template v-if="Array.isArray(tempProduct.imagesUrl)">
                    <div class="mb-1" v-for="(image,key) in tempProduct.imagesUrl" :key="key">
                      <div class="mb-3">
                        <label for="imageUrl" class="form-label">圖片網址</label>
                        <!-- 圖片網址需加上v-model，並使用tempProduct.imagesUrl[key]→※用變數(v-for取得的陣列索引) key來取的值 -->
                        <input v-model="tempProduct.imagesUrl[key]" type="text" class="form-control" placeholder="請輸入圖片連結"/>
                      </div>
                      <!-- :src 將資料綁定到html屬性上 (image為v-for指定元素名稱)-->
                      <img class="img-fluid" :src="image" alt="" />
                    </div>
                    <!-- v-if前者 length 利用長度判斷是否為空陣列 (length 為 0 時 false 經過!轉為 true) -->
                    <!-- v-if後者 以陣列最後一張圖片位置內容的值來做判斷(length - 1)， -->
                    <!-- 當按下「新增圖片」後，在 input 沒有輸入文字情況下其按鈕會呈現「刪除圖片」，防止使用者無限新增空白網址的圖片。 -->
                    <!-- push從陣列尾端 新增圖片連結。pop從陣列尾端 刪除圖片連結 -->               
                    <div v-if="!tempProduct.imagesUrl.length || tempProduct.imagesUrl[tempProduct.imagesUrl.length - 1]">
                      <button class="btn btn-outline-primary btn-sm d-block w-100"
                        @click="tempProduct.imagesUrl.push('')">
                        新增圖片
                      </button>
                    </div>
                    <div v-else>
                      <button class="btn btn-outline-danger btn-sm d-block w-100"
                        @click="tempProduct.imagesUrl.pop()">
                        刪除圖片
                      </button>
                    </div>
                  </template>
                  <div v-else>
                    <button class="btn btn-outline-primary btn-sm d-block w-100"
                      @click="createImages">
                      新增圖片
                    </button>
                  </div>
                </div>
                <!--右 商品內容，資料欄位不像圖片有多筆，所以不用v-for來渲染  -->
                <div class="col-sm-8">
                  <div class="mb-3">
                    <label for="title" class="form-label">標題</label>
                    <input
                      id="title"
                      v-model="tempProduct.title"
                      type="text"
                      class="form-control"
                      placeholder="請輸入標題"
                    />
                  </div>

                  <div class="row">
                    <div class="mb-3 col-md-6">
                      <label for="category" class="form-label">分類</label>
                      <input
                        id="category"
                        v-model="tempProduct.category"
                        type="text"
                        class="form-control"
                        placeholder="請輸入分類"
                      />
                    </div>
                    <div class="mb-3 col-md-6">
                      <label for="price" class="form-label">單位</label>
                      <input
                        id="unit"
                        v-model="tempProduct.unit"
                        type="text"
                        class="form-control"
                        placeholder="請輸入單位"
                      />
                    </div>
                  </div>

                  <div class="row">
                    <div class="mb-3 col-md-6">
                      <label for="origin_price" class="form-label">原價</label>
                      <input
                        id="origin_price"
                        v-model.number="tempProduct.origin_price"
                        type="number"
                        min="0"
                        class="form-control"
                        placeholder="請輸入原價"
                      />
                    </div>
                    <div class="mb-3 col-md-6">
                      <label for="price" class="form-label">售價</label>
                      <input
                        id="price"
                        v-model.number="tempProduct.price"
                        type="number"
                        min="0"
                        class="form-control"
                        placeholder="請輸入售價"
                      />
                    </div>
                  </div>
                  <!-- 分隔線 下半部資料 -->
                  <hr />
                  <div class="mb-3">
                    <label for="description" class="form-label">產品描述</label>
                    <textarea
                      id="description"
                      v-model="tempProduct.description"
                      type="text"
                      class="form-control"
                      placeholder="請輸入產品描述"
                    >
                    </textarea>
                  </div>
                  <div class="mb-3">
                    <label for="content" class="form-label">說明內容</label>
                    <textarea
                      id="description"
                      v-model="tempProduct.content"
                      type="text"
                      class="form-control"
                      placeholder="請輸入說明內容"
                    >
                    </textarea>
                  </div>
                  <div class="mb-3">
                    <div class="form-check">
                      <!--★checkbox的雙向綁定，透過true/false修改資料內容(當被勾選時，is_enabled的值改為1(而不是true)；反之亦然)  -->
                      <input
                        id="is_enabled"
                        v-model="tempProduct.is_enabled"
                        class="form-check-input"
                        type="checkbox"
                        :true-value="1"
                        :false-value="0"
                      />
                      <label class="form-check-label" for="is_enabled"
                        >是否啟用</label
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- 取消/確認 btn -->
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-secondary"
                data-bs-dismiss="modal"
              >
                取消
              </button>
              <!-- @click 觸發updateProduct函式 (執行新增/修改產品api) -->
              <button
                type="button"
                class="btn btn-primary"
                @click="updateProduct"
              >
                確認
              </button>
            </div>
          </div>
        </div>
    </script>

    <!--  產品刪除元件 使用x-template綁定方式建立樣板(id對應至app.component裡的id)-->
    <script type="text/x-template" id="del-product-modal-template"> 
      <div class="modal-dialog">
        <div class="modal-content border-0">
          <div class="modal-header bg-danger text-white">
            <h5 id="delProductModalLabel" class="modal-title">
              <span>刪除產品</span>
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            是否刪除
            <strong class="text-danger">{{tempProduct.title}}</strong>
            商品(刪除後將無法恢復)。
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-secondary"
              data-bs-dismiss="modal"
            >
              取消
            </button>
            <!-- @clickt觸發delProduct函式 →產品刪除Modal -->
            <button type="button" class="btn btn-danger" @click="delProduct">
              確認刪除
            </button>
          </div>
        </div>
      </div>
    </script>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!--bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"></script>

    <script src="./products.js" type="module"></script>
  </body>
</html>
